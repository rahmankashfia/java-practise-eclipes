<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Personal Info</title>
		<style type="text/css">
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
			th, td {
			  padding: 5px;
			  text-align: left;    
			}
		</style>
		</head>
	<body>
		<h4 align="center">Personal Info</h4>
		<form method="post" action="projectMVC/GetPersonalInfo">
			<table align="center">
				<tr>
					<td><label for="firstname">First Name:</label></td>
					<td><input type="text" name="inFirstName" value=""></td>
				</tr>
				<tr>
					<td><label for="lastname">Last Name:</label></td>
		  			<td><input type="text" name="inLastName" value=""></td>
				</tr>
				<tr>
					<td><label for="middlename">Middle Name:</label></td>
			  		<td><input type="text" name="inMiddleName" value=""></td>
				</tr>
				<tr>
					<td><label for="gender">Gender</label></td>
					<td>
						<input type="radio" name="inGender" value="male"><label>Male</label>
						<input type="radio" name="inGender" value="female"><label>Female</label>
						<input type="radio" name="inGender" value="others"><label>Other</label>
					</td>
			 	</tr>
			 	<tr>
					<td></td>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
			
		</form> 
	</body>
</html>
